---
name: lint_and_test
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  lint_and_test:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Do something"
  docker_build_and_push_to_ecr:
    name: "Docker build and push to ECR"
    if: |
      github.ref_name == 'main'
    needs:
      - lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Do something
        run: echo "Do something"