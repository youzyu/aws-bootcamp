---
name: lint_and_test
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write
  actions: read

jobs:
  lint_and_test:
    name: "Lint and Test"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Do something"
  build_and_push_to_ecr:
    name: "Build Docker image and Push to ECR"
    if: |
      github.ref_name == 'main'
    needs: lint_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          docker build -t aws-bootcamp:latest .